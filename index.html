        // åˆå§‹åŒ–

        // åˆ›å»ºç…§ç‰‡
        function createPhotos() {
            const loader = new THREE.TextureLoader();
            let loadedCount = 0;
            
            for (let i = 0; i < config.photoCount; i++) {
                if (USE_REAL_PHOTOS) {
                    // åŠ è½½çœŸå®ç…§ç‰‡
                    const photoUrl = `${PHOTO_PATH}photo${i + 1}.jpg`;
                    
                    loader.load(
                        photoUrl,
                        (texture) => {

                            loadedCount++;

                        },
                        undefined,

                            // å¦‚æœåŠ è½½å¤±è´¥ï¼Œåˆ›å»ºå ä½å›¾
                            createPlaceholderPhoto(i);

                } else {
                    // æµ‹è¯•æ¨¡å¼ - åˆ›å»ºå½©è‰²å ä½å›¾
                    createPlaceholderPhoto(i);
                    loadedCount++;

            }
            
            document.getElementById('photo-count').textContent = config.photoCount;
            
            // å¦‚æœæ˜¯æµ‹è¯•æ¨¡å¼ï¼Œç›´æ¥éšè—åŠ è½½ç”»é¢
            if (!USE_REAL_PHOTOS) {

        // åˆ›å»ºç…§ç‰‡ç½‘æ ¼
        function createPhotoMesh(texture, index) {
            const geometry = new THREE.PlaneGeometry(config.photoSize, config.photoSize);
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.DoubleSide,
                transparent: true
            });
            
            const photo = new THREE.Mesh(geometry, material);
            
            // ä½¿ç”¨æ”¹è¿›çš„åˆ†å¸ƒç®—æ³•
            const phi = Math.acos(-1 + (2 * index) / config.photoCount);
            const theta = Math.sqrt(config.photoCount * Math.PI) * phi;
            
            photo.position.x = config.radius * Math.cos(theta) * Math.sin(phi);
            photo.position.y = config.radius * Math.sin(theta) * Math.sin(phi);
            photo.position.z = config.radius * Math.cos(phi);
            
            // è®©ç…§ç‰‡é¢å‘å¤–
            photo.lookAt(
                photo.position.x * 2,
                photo.position.y * 2,
                photo.position.z * 2
            );
            
            // å­˜å‚¨ç…§ç‰‡ä¿¡æ¯
            photo.userData = {
                index: index,
                caption: config.captions[index] || `ç…§ç‰‡ ${index + 1} ğŸ’•`,
                date: getRandomDate(),
                imageUrl: texture.image.src

            photoGroup.add(photo);
            photos.push(photo);
            
            // å…¥åœºåŠ¨ç”»
            photo.scale.set(0, 0, 1);
            new TWEEN.Tween(photo.scale)
                .to({ x: 1, y: 1 }, 800)
                .delay(index * 30)
                .easing(TWEEN.Easing.Back.Out)
                .start();
        }

        function createPlaceholderPhoto(index) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // æ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 256, 256);
            const hue = (index / config.photoCount) * 360;
            gradient.addColorStop(0, `hsl(${hue}, 70%, 80%)`);
            gradient.addColorStop(1, `hsl(${(hue + 30) % 360}, 70%, 90%)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 256, 256);
            
            // æ·»åŠ å›¾æ ‡
            ctx.font = '80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            const emoji = config.emojis[index % config.emojis.length];
            ctx.fillText(emoji, 128, 128);
            
            // åˆ›å»ºçº¹ç†
            const texture = new THREE.CanvasTexture(canvas);
            createPhotoMesh(texture, index);
        }
        
        // æ›´æ–°åŠ è½½è¿›åº¦
        function updateLoadingProgress(loaded) {
            const progress = (loaded / config.photoCount) * 100;
            document.getElementById('loading-text').textContent = 
                `æ­£åœ¨å‡†å¤‡æˆ‘ä»¬çš„å°ä¸–ç•Œ... ${Math.round(progress)}%`;
            
            if (loaded === config.photoCount) {
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    showGestureHint();
                }, 1000);
            }
        }
        
        // ç”Ÿæˆéšæœºæ—¥æœŸ
        function getRandomDate() {
            const start = config.startDate;
            const end = new Date();
            const randomTime = start.getTime() + Math.random() * (end.getTime() - start.getTime());
            const randomDate = new Date(randomTime);
            return randomDate.toLocaleDateString('zh-CN');
        }
        
        // æ˜¾ç¤ºæ‰‹åŠ¿æç¤º
        function showGestureHint() {
            const hint = document.getElementById('gesture-hint');
            hint.style.display = 'block';
            setTimeout(() => {
                hint.style.display = 'none';
            }, 3000);
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            const container = document.getElementById('canvas-container');
            
            // é¼ æ ‡äº‹ä»¶
            container.addEventListener('mousedown', onMouseDown, false);
            container.addEventListener('mousemove', onMouseMove, false);
            container.addEventListener('mouseup', onMouseUp, false);
            container.addEventListener('wheel', onMouseWheel, false);
            
            // è§¦æ‘¸äº‹ä»¶
            container.addEventListener('touchstart', onTouchStart, { passive: false });
            container.addEventListener('touchmove', onTouchMove, { passive: false });
            container.addEventListener('touchend', onTouchEnd, { passive: false });
            
            // ç‚¹å‡»ç…§ç‰‡
            container.addEventListener('click', onPhotoClick, false);
            
            // æ§åˆ¶æŒ‰é’®
            document.getElementById('btn-rotate').addEventListener('click', toggleRotate);
            document.getElementById('btn-stats').addEventListener('click', toggleStats);
            document.getElementById('btn-random').addEventListener('click', randomView);
            document.getElementById('btn-mood').addEventListener('click', changeMood);
            document.getElementById('btn-surprise').addEventListener('click', surprise);
            
            // æŸ¥çœ‹å™¨å…³é—­
            document.getElementById('viewer-close').addEventListener('click', closeViewer);
            
            // çª—å£å¤§å°æ”¹å˜
            window.addEventListener('resize', onWindowResize, false);
        }
        
        // é¼ æ ‡äº‹ä»¶å¤„ç†
        function onMouseDown(event) {
            event.preventDefault();
            isUserInteracting = true;
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }
        
        function onMouseMove(event) {
            if (isUserInteracting) {
                mouseX = event.clientX - windowHalfX;
                targetRotationY = (mouseX - event.clientX + windowHalfX) * 0.005;
                targetRotationX = (mouseY - event.clientY + windowHalfY) * 0.005;
            }
        }
        
        function onMouseUp() {
            isUserInteracting = false;
        }
        
        function onMouseWheel(event) {
            event.preventDefault();
            const delta = event.deltaY * 0.5;
            camera.position.z += delta;
            camera.position.z = Math.max(200, Math.min(800, camera.position.z));
        }
        
        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        let touchDistance = 0;
        
        function onTouchStart(event) {
            event.preventDefault();
            
            if (event.touches.length === 1) {
                isUserInteracting = true;
                touchStartX = event.touches[0].pageX;
                touchStartY = event.touches[0].pageY;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].pageX - event.touches[1].pageX;
                const dy = event.touches[0].pageY - event.touches[1].pageY;
                touchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            
            if (event.touches.length === 1 && isUserInteracting) {
                const touchX = event.touches[0].pageX;
                const touchY = event.touches[0].pageY;
                targetRotationY = (touchStartX - touchX) * 0.005;
                targetRotationX = (touchStartY - touchY) * 0.005;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].pageX - event.touches[1].pageX;
                const dy = event.touches[0].pageY - event.touches[1].pageY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const delta = (distance - touchDistance) * 0.5;
                camera.position.z -= delta;
                camera.position.z = Math.max(200, Math.min(800, camera.position.z));
                touchDistance = distance;
            }
        }
        
        function onTouchEnd() {
            isUserInteracting = false;
        }
        
        // ç‚¹å‡»ç…§ç‰‡
        function onPhotoClick(event) {
            if (isUserInteracting) return;
            
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(photos);
            if (intersects.length > 0) {
                const photo = intersects[0].object;
                showPhotoViewer(photo);
            }
        }
        
        // æ˜¾ç¤ºç…§ç‰‡æŸ¥çœ‹å™¨
        function showPhotoViewer(photo) {
            const viewer = document.getElementById('photo-viewer');
            const image = document.getElementById('viewer-image');
            const date = document.getElementById('viewer-date');
            const caption = document.getElementById('viewer-caption');
            
            // ä½¿ç”¨ç…§ç‰‡çš„çº¹ç†æˆ–URL
            if (photo.userData.imageUrl) {
                image.src = photo.userData.imageUrl;
            } else if (photo.material.map && photo.material.map.image) {
                image.src = photo.material.map.image.toDataURL();
            }
            
            date.textContent = photo.userData.date;
            caption.textContent = photo.userData.caption;
            
            viewer.style.display = 'flex';
        }
        
        // å…³é—­æŸ¥çœ‹å™¨
        function closeViewer() {
            document.getElementById('photo-viewer').style.display = 'none';
        }
        
        // åˆ‡æ¢æ—‹è½¬
        function toggleRotate() {
            autoRotate = !autoRotate;
            const btn = document.getElementById('btn-rotate');
            btn.innerHTML = autoRotate ? 
                '<span>â¸ï¸</span><span>åœæ­¢æ—‹è½¬</span>' : 
                '<span>ğŸ”„</span><span>è‡ªåŠ¨æ—‹è½¬</span>';
        }
        
        // åˆ‡æ¢ç»Ÿè®¡
        function toggleStats() {
            const stats = document.getElementById('stats-panel');
            stats.style.display = stats.style.display === 'none' ? 'block' : 'none';
        }
        
        // éšæœºè§†è§’
        function randomView() {
            const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
            
            // è®¡ç®—ç›¸æœºåº”è¯¥ç§»åŠ¨åˆ°çš„ä½ç½®
            const direction = new THREE.Vector3();
            direction.copy(randomPhoto.position).normalize();
            
            const targetPosition = direction.multiplyScalar(400);
            
            new TWEEN.Tween(camera.position)
                .to(targetPosition, 1500)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .start();
            
            // é«˜äº®æ•ˆæœ
            new TWEEN.Tween(randomPhoto.scale)
                .to({ x: 1.2, y: 1.2, z: 1 }, 300)
                .easing(TWEEN.Easing.Back.Out)
                .onComplete(() => {
                    new TWEEN.Tween(randomPhoto.scale)
                        .to({ x: 1, y: 1, z: 1 }, 300)
                        .start();
                })
                .start();
        }
        
        // åˆ‡æ¢å¿ƒæƒ…ï¼ˆèƒŒæ™¯ï¼‰
        function changeMood() {
            currentMood = (currentMood + 1) % config.moods.length;
            const mood = config.moods[currentMood];
            
            document.body.style.background = `linear-gradient(135deg, ${mood.colors.join(', ')})`;
            document.body.style.backgroundSize = '400% 400%';
            
            // æ˜¾ç¤ºæç¤º
            showToast(`åˆ‡æ¢åˆ°${mood.name}ä¸»é¢˜ ğŸ¨`);
        }
        
        // å°æƒŠå–œ
        function surprise() {
            // çˆ±å¿ƒé›¨æ•ˆæœ
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createFloatingEmoji('â¤ï¸');
                }, i * 100);
            }
            
            // ç…§ç‰‡æ³¢æµªåŠ¨ç”»
            photos.forEach((photo, index) => {
                const delay = index * 30;
                new TWEEN.Tween(photo.position)
                    .to({
                        x: photo.position.x * 1.1,
                        y: photo.position.y * 1.1,
                        z: photo.position.z * 1.1
                    }, 500)
                    .delay(delay)
                    .easing(TWEEN.Easing.Sinusoidal.InOut)
                    .onComplete(() => {
                        new TWEEN.Tween(photo.position)
                            .to({
                                x: photo.position.x / 1.1,
                                y: photo.position.y / 1.1,
                                z: photo.position.z / 1.1
                            }, 500)
                            .start();
                    })
                    .start();
            });
            
            showToast('æƒŠå–œï¼ğŸ‰');
        }
        
        // åˆ›å»ºæµ®åŠ¨è¡¨æƒ…
        function createFloatingEmoji(emoji = null) {
            const floater = document.createElement('div');
            floater.className = 'floating-emoji';
            floater.textContent = emoji || config.emojis[Math.floor(Math.random() * config.emojis.length)];
            floater.style.left = Math.random() * window.innerWidth + 'px';
            floater.style.animationDuration = (5 + Math.random() * 5) + 's';
            document.body.appendChild(floater);
            
            setTimeout(() => floater.remove(), 10000);
        }
        
        // åˆ›å»ºæµ®åŠ¨å…ƒç´ 
        function createFloatingElements() {
            setInterval(() => {
                if (Math.random() < 0.3) {
                    createFloatingEmoji();
                }
            }, 3000);
        }
        
        // æ˜¾ç¤ºæç¤º
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 15px 30px;
                border-radius: 25px;
                font-size: 16px;
                z-index: 300;
                animation: fadeInOut 2s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 2000);
        }
        
        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const now = new Date();
            const diff = now - config.startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('days-count').textContent = days;
            
            // éšæœºç”œèœœæŒ‡æ•°
            const sweetIndex = 90 + Math.floor(Math.random() * 10);
            document.getElementById('sweet-index').textContent = sweetIndex;
        }
        
        // çª—å£å¤§å°æ”¹å˜
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            
            TWEEN.update();
            
            // è‡ªåŠ¨æ—‹è½¬
            if (autoRotate && !isUserInteracting) {
                photoGroup.rotation.y += config.autoRotateSpeed * 0.01;
            }
            
            // æ‰‹åŠ¨æ—‹è½¬
            if (isUserInteracting) {
                photoGroup.rotation.y += targetRotationY;
                photoGroup.rotation.x += targetRotationX;
                targetRotationY *= 0.95;
                targetRotationX *= 0.95;
            }
            
            // é™åˆ¶Xè½´æ—‹è½¬
            photoGroup.rotation.x = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, photoGroup.rotation.x));
            
            renderer.render(scene, camera);
        }
        
        // æ·»åŠ æ·¡å…¥æ·¡å‡ºåŠ¨ç”»æ ·å¼
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
        `;
        document.head.appendChild(style);
        
        // å¯åŠ¨
        init();
    </script>
</body>
