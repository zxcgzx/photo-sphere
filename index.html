        // 创建星空背景
        function createStarField() {
            const canvas = document.getElementById('stars-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // 创建渐变背景
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );
            gradient.addColorStop(0, '#0a0a2a');
            gradient.addColorStop(0.5, '#000814');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 创建星星
            for (let i = 0; i < config.starsCount; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 1.5;
                const opacity = Math.random() * 0.8 + 0.2;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fill();
                
                // 添加发光效果
                if (Math.random() > 0.95) {
                    const glow = ctx.createRadialGradient(x, y, 0, x, y, radius * 4);
                    glow.addColorStop(0, `rgba(255, 255, 255, ${opacity})`);
                    glow.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.fillStyle = glow;
                    ctx.fillRect(x - radius * 4, y - radius * 4, radius * 8, radius * 8);
                }
            }
            
            // 添加星云效果
            for (let i = 0; i < 3; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 200 + 100;
                const color = config.galaxyColors[Math.floor(Math.random() * config.galaxyColors.length)];
                
                const nebula = ctx.createRadialGradient(x, y, 0, x, y, radius);
                nebula.addColorStop(0, color + '20');
                nebula.addColorStop(0.5, color + '10');
                nebula.addColorStop(1, 'transparent');
                ctx.fillStyle = nebula;
                ctx.fillRect(x - radius, y - radius, radius * 2, radius * 2);
            }
        }

        .loading-animation {

        }
        
        .loading-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #667eea;
            transform: rotate(45deg);
            animation: heartFloat 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }
        
        .loading-heart::before,
        .loading-heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
        }
        
        .loading-heart::before {
            left: -10px;
            top: 0;
        }
        
        .loading-heart::after {
            left: 0;
            top: -10px;
        }
        
        .loading-heart:nth-child(1) { animation-delay: 0s; }
        .loading-heart:nth-child(2) { animation-delay: 0.3s; }
        .loading-heart:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes heartFloat {

            50% { transform: rotate(45deg) scale(1.2); opacity: 1; }
        }

            // 环境光 - 模拟宇宙的微弱光线
            const ambientLight = new THREE.AmbientLight(0x404080, 0.4);
            scene.add(ambientLight);
            
            // 主光源 - 模拟太阳
            const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(500, 300, 500);
            scene.add(sunLight);
            lights.push(sunLight);
            
            // 边缘光 - 模拟地球大气层的光晕
            const rimLight = new THREE.DirectionalLight(0x6495ed, 0.6);
            rimLight.position.set(-300, -200, -500);
            scene.add(rimLight);
            lights.push(rimLight);
            
            // 点光源 - 模拟星光
            const starLight = new THREE.PointLight(0x9bb5ff, 1.5, 2000);
            starLight.position.set(0, 0, 400);
            scene.add(starLight);
            lights.push(starLight);
            
            // 添加光晕效果
            const haloLight = new THREE.PointLight(0x667eea, 0.5, 1000);
            haloLight.position.set(0, 0, -300);
            scene.add(haloLight);
            lights.push(haloLight);
        }
        
        // 添加装饰

            // 创建地球大气层效果
            const atmosphereGeometry = new THREE.SphereGeometry(config.radius * 1.15, 64, 64);
            const atmosphereMaterial = new THREE.ShaderMaterial({
                vertexShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = position;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    uniform vec3 glowColor;
                    void main() {
                        float intensity = pow(0.7 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                        gl_FragColor = vec4(glowColor, intensity * 0.5);

                `,

                side: THREE.BackSide,

            starDustGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starDustPositions, 3));

        // 创建星星纹理
        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(200, 200, 255, 1)');
            gradient.addColorStop(0.4, 'rgba(150, 150, 255, 0.5)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // 创建照片
        function createPhoto(texture, index, totalPhotos) {
            // 使用Fibonacci球面分布算法
            const phi = Math.acos(-1 + (2 * index) / totalPhotos);
            const theta = Math.sqrt(totalPhotos * Math.PI) * phi;
            
            const randomFactor = 0.05;
            const randomOffset = new THREE.Vector3(
                (Math.random() - 0.5) * randomFactor,
                (Math.random() - 0.5) * randomFactor,
                (Math.random() - 0.5) * randomFactor
            );
            
            const x = Math.cos(theta) * Math.sin(phi);
            const y = Math.sin(theta) * Math.sin(phi);
            const z = Math.cos(phi);
            
            const position = new THREE.Vector3(
                config.radius * (x + randomOffset.x),
                config.radius * (y + randomOffset.y),
                config.radius * (z + randomOffset.z)
            );
            
            position.normalize().multiplyScalar(config.radius);
            
            const normal = position.clone().normalize();
            
            const imageRatio = texture.image.width / texture.image.height;
            const photoWidth = config.imageSize * imageRatio;
            const photoHeight = config.imageSize;
            
            const geometry = new THREE.PlaneGeometry(photoWidth, photoHeight);
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.DoubleSide,
                transparent: true
            });
            
            const photo = new THREE.Mesh(geometry, material);
            photo.position.copy(position);
            
            const lookAtPosition = position.clone().add(normal);
            photo.lookAt(lookAtPosition);
            photo.rotateZ(Math.random() * Math.PI * 0.1);
            
            photo.userData = {
                originalPosition: position.clone(),
                normal: normal.clone(),
                index: index,
                imageName: config.captions[index] || `照片 ${index + 1} 💕`,
                imageUrl: texture.image.src,
                date: getRandomDate()
            };
            
            // 添加照片边框 - 发光效果
            const edgeGeometry = new THREE.EdgesGeometry(geometry);
            const edgeMaterial = new THREE.LineBasicMaterial({
                color: 0x6495ed,
                transparent: true,
                opacity: 0.8,
                linewidth: 2
            });
            const edges = new THREE.LineSegments(edgeGeometry, edgeMaterial);
            photo.add(edges);
            
            // 添加照片发光效果
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x4169e1,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(geometry, glowMaterial);
            glowMesh.scale.set(1.1, 1.1, 1.1);
            photo.add(glowMesh);
            
            photoGroup.add(photo);
            photos.push(photo);
            
            // 入场动画
            photo.scale.set(0, 0, 1);
            new TWEEN.Tween(photo.scale)
                .to({ x: 1, y: 1 }, 800)
                .delay(index * 30)
                .easing(TWEEN.Easing.Back.Out)
                .start();
        }
        
        // 创建占位照片

        // 鼠标事件处理
        function onMouseDown(event) {
            event.preventDefault();
            isUserInteracting = true;
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }
        
        function onMouseMove(event) {
            if (isUserInteracting) {
                mouseX = event.clientX - windowHalfX;
                targetRotationY = (mouseX - event.clientX + windowHalfX) * 0.005;
                targetRotationX = (mouseY - event.clientY + windowHalfY) * 0.005;
            }
        }
        
        function onMouseUp() {
            isUserInteracting = false;
        }
        
        function onMouseWheel(event) {
            event.preventDefault();
            const delta = event.deltaY * 0.5;
            camera.position.z += delta;
            camera.position.z = Math.max(300, Math.min(1000, camera.position.z));
        }
        
        // 触摸事件处理
        let touchStartX = 0;
        let touchStartY = 0;
        let touchDistance = 0;
        
        function onTouchStart(event) {
            event.preventDefault();
            
            if (event.touches.length === 1) {
                isUserInteracting = true;
                touchStartX = event.touches[0].pageX;
                touchStartY = event.touches[0].pageY;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].pageX - event.touches[1].pageX;
                const dy = event.touches[0].pageY - event.touches[1].pageY;
                touchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            
            if (event.touches.length === 1 && isUserInteracting) {
                const touchX = event.touches[0].pageX;
                const touchY = event.touches[0].pageY;
                targetRotationY = (touchStartX - touchX) * 0.005;
                targetRotationX = (touchStartY - touchY) * 0.005;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].pageX - event.touches[1].pageX;
                const dy = event.touches[0].pageY - event.touches[1].pageY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const delta = (distance - touchDistance) * 0.5;
                camera.position.z -= delta;
                camera.position.z = Math.max(300, Math.min(1000, camera.position.z));
                touchDistance = distance;
            }
        }
        
        function onTouchEnd() {
            isUserInteracting = false;
        }
        
        // 点击照片
        function onPhotoClick(event) {
            if (isUserInteracting) return;
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(photos);
            if (intersects.length > 0) {
                const photo = intersects[0].object;
                showPhotoViewer(photo);
            }
        }

        // 切换心情（背景）

            // 更新星空背景
            const canvas = document.getElementById('stars-canvas');
            const ctx = canvas.getContext('2d');
            
            // 创建新的渐变背景
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );
            
            if (mood.colors.length === 2) {
                gradient.addColorStop(0, mood.colors[0]);
                gradient.addColorStop(1, mood.colors[1]);
            } else {
                mood.colors.forEach((color, index) => {
                    gradient.addColorStop(index / (mood.colors.length - 1), color);
                });
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 重新绘制星星
            for (let i = 0; i < config.starsCount; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 1.5;
                const opacity = Math.random() * 0.8 + 0.2;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;

            }
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            if (stats) stats.begin();
            
            TWEEN.update();
            
            // 自动旋转
            if (autoRotate && !isUserInteracting) {
                photoGroup.rotation.y += config.autoRotateSpeed * 0.01;
            }
            
            // 手动旋转
            if (isUserInteracting) {
                photoGroup.rotation.y += targetRotationY;
                photoGroup.rotation.x += targetRotationX;
                targetRotationY *= 0.95;
                targetRotationX *= 0.95;
            }
            
            // 限制X轴旋转
            photoGroup.rotation.x = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, photoGroup.rotation.x));
            
            // 同步旋转
            particleGroup.rotation.copy(photoGroup.rotation);
            orbitGroup.rotation.copy(photoGroup.rotation);
            
            // 更新粒子闪烁
            if (particles.length > 0) {
                const positions = particles[0].geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    if (Math.random() < 0.002) {
                        const radius = config.radius * (2 + Math.random() * 0.5);
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.random() * Math.PI;
                        
                        positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                        positions[i+1] = radius * Math.sin(phi) * Math.sin(theta);
                        positions[i+2] = radius * Math.cos(phi);
                    }
                }
                particles[0].geometry.attributes.position.needsUpdate = true;
            }
            
            // 更新点光源位置 - 模拟轨道运动
            if (lights[2]) {
                const time = Date.now() * 0.0005;
                lights[2].position.x = Math.sin(time * 1.1) * config.radius * 2;
                lights[2].position.y = Math.cos(time * 1.3) * config.radius * 1.5;
                lights[2].position.z = Math.sin(time * 1.5) * config.radius + config.radius * 1.5;
            }
            
            // 更新小行星轨道
            orbitGroup.children.forEach((child) => {
                if (child.userData.orbitRadius) {
                    child.userData.orbitAngle += child.userData.orbitSpeed;
                    child.position.x = child.userData.orbitRadius * Math.cos(child.userData.orbitAngle);
                    child.position.z = child.userData.orbitRadius * Math.sin(child.userData.orbitAngle);
                    child.rotation.x += 0.01;
                    child.rotation.y += 0.01;
                }
            });
            
            renderer.render(scene, camera);
            
            if (stats) stats.end();
        }
        
        // 启动
        window.onload = function() {
            init();
        };
    </script>
</body>
