<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>我们的小世界 - 3D照片墙</title>
    <!-- 
    ========================================
    使用说明：
    
    1. 准备照片：
       - 在HTML文件同目录下创建 photos 文件夹
       - 将照片命名为 photo1.jpg, photo2.jpg ... photo30.jpg
       - 支持 jpg/jpeg/png 格式
       - 建议照片尺寸不要太大（宽度1000px左右即可）
    
    2. 配置说明：
       - USE_REAL_PHOTOS: true 使用真实照片，false 使用测试模式
       - photoCount: 你的照片数量
       - startDate: 你们的纪念日
       - captions: 每张照片的说明文字（数组顺序对应照片编号）
    
    3. 文件结构：
       your-folder/
       ├── index.html (这个文件)
       └── photos/
           ├── photo1.jpg
           ├── photo2.jpg
           └── ... photo30.jpg
    ========================================
    -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #fbf0ff 50%, #f0f4ff 75%, #ffeef8 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #333;
            touch-action: pan-y;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #canvas-container {
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        /* 标题区域 */
        #title-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 50;
            pointer-events: none;
        }
        
        #main-title {
            font-size: 24px;
            font-weight: 300;
            color: #ff6b9d;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .emoji-decoration {
            font-size: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* 控制面板 - 移动端友好 */
        #control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 107, 157, 0.2);
            max-width: 90%;
            z-index: 100;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #ff6b9d, #feca57);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }
        
        /* 统计信息 */
        #stats-panel {
            position: fixed;
            top: 60px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px 0;
            color: #666;
        }
        
        .stat-emoji {
            font-size: 18px;
        }
        
        /* 加载界面 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeef8, #fbf0ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-animation {
            width: 80px;
            height: 80px;
            position: relative;
        }
        
        .loading-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            transform: rotate(45deg);
            animation: heartFloat 1.5s ease-in-out infinite;
        }
        
        .loading-heart::before,
        .loading-heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            border-radius: 50%;
        }
        
        .loading-heart::before {
            left: -10px;
            top: 0;
        }
        
        .loading-heart::after {
            left: 0;
            top: -10px;
        }
        
        .loading-heart:nth-child(1) { animation-delay: 0s; }
        .loading-heart:nth-child(2) { animation-delay: 0.3s; }
        .loading-heart:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes heartFloat {
            0%, 100% { transform: rotate(45deg) scale(1); opacity: 0.8; }
            50% { transform: rotate(45deg) scale(1.2); opacity: 1; }
        }
        
        #loading-text {
            margin-top: 30px;
            color: #ff6b9d;
            font-size: 16px;
        }
        
        /* 照片查看器 */
        #photo-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            flex-direction: column;
            padding: 20px;
        }
        
        #viewer-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #viewer-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        #viewer-image {
            max-width: 90%;
            max-height: 60%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        #viewer-info {
            margin-top: 20px;
            text-align: center;
            color: white;
            max-width: 500px;
        }
        
        #viewer-date {
            color: #feca57;
            font-size: 14px;
            margin: 10px 0;
        }
        
        #viewer-caption {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            #main-title {
                font-size: 20px;
            }
            
            #control-panel {
                bottom: 10px;
                padding: 10px;
                gap: 8px;
            }
            
            .control-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
            
            #stats-panel {
                font-size: 12px;
                padding: 10px;
            }
        }
        
        /* 浮动元素 */
        .floating-emoji {
            position: fixed;
            font-size: 20px;
            animation: float 10s linear infinite;
            pointer-events: none;
            z-index: 10;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                bottom: -50px;
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }
        
        /* 手势提示 */
        #gesture-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            font-size: 16px;
            z-index: 150;
            display: none;
            text-align: center;
        }
        
        .hint-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-animation">
            <div class="loading-heart" style="left: 30px; top: 0;"></div>
            <div class="loading-heart" style="left: 0; top: 30px;"></div>
            <div class="loading-heart" style="left: 60px; top: 30px;"></div>
        </div>
        <p id="loading-text">正在准备我们的小世界...</p>
    </div>
    
    <div id="canvas-container"></div>
    
    <div id="title-container">
        <h1 id="main-title">
            <span class="emoji-decoration">💕</span>
            <span>我们的小世界</span>
            <span class="emoji-decoration">📸</span>
        </h1>
    </div>
    
    <div id="stats-panel">
        <div class="stat-item">
            <span class="stat-emoji">📅</span>
            <span>在一起 <span id="days-count">0</span> 天</span>
        </div>
        <div class="stat-item">
            <span class="stat-emoji">📸</span>
            <span>共 <span id="photo-count">0</span> 张照片</span>
        </div>
        <div class="stat-item">
            <span class="stat-emoji">❤️</span>
            <span>甜蜜指数 <span id="sweet-index">99</span>%</span>
        </div>
    </div>
    
    <div id="control-panel">
        <button class="control-btn" id="btn-rotate">
            <span>🔄</span>
            <span>自动旋转</span>
        </button>
        <button class="control-btn" id="btn-stats">
            <span>📊</span>
            <span>统计</span>
        </button>
        <button class="control-btn" id="btn-random">
            <span>🎲</span>
            <span>随机看看</span>
        </button>
        <button class="control-btn" id="btn-mood">
            <span>🎨</span>
            <span>换个心情</span>
        </button>
        <button class="control-btn" id="btn-surprise">
            <span>🎉</span>
            <span>小惊喜</span>
        </button>
    </div>
    
    <div id="photo-viewer">
        <div id="viewer-close">×</div>
        <img id="viewer-image" src="" alt="">
        <div id="viewer-info">
            <div id="viewer-date"></div>
            <div id="viewer-caption"></div>
        </div>
    </div>
    
    <div id="gesture-hint">
        <div class="hint-icon">👆</div>
        <div>滑动旋转，双指缩放</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    
    <script>
        // ========================================
        // 使用说明：
        // 1. 创建一个名为 photos 的文件夹
        // 2. 将照片命名为 photo1.jpg, photo2.jpg ... photo30.jpg
        // 3. 如果照片数量不同，修改下面的 photoCount
        // 4. 在 captions 数组中为每张照片添加说明文字
        // ========================================
        
        // 配置
        const USE_REAL_PHOTOS = false; // 设为 true 使用真实照片
        const PHOTO_PATH = 'photos/'; // 照片文件夹路径
        
        const config = {
            radius: 200,
            photoSize: 80,
            autoRotateSpeed: 0.3,
            startDate: new Date('2024-01-01'), // 修改成你们的纪念日
            photoCount: 30, // 照片数量（根据实际调整）
            captions: [
                "第一次见面的咖啡店 ☕",
                "一起看的第一场电影 🎬",
                "周末的午后阳光 🌞",
                "你做的第一顿饭 🍳",
                "雨天的拥抱 ☔",
                "深夜的电话粥 📱",
                "一起追的剧 📺",
                "第一次旅行 ✈️",
                "生日惊喜 🎂",
                "情人节的花 🌹",
                "公园散步 🌳",
                "海边日落 🌅",
                "一起做饭 👨‍🍳",
                "游乐园的一天 🎡",
                "看展览 🎨",
                "爬山看风景 ⛰️",
                "一起学习 📚",
                "宅在家的周末 🏠",
                "深夜看星星 ⭐",
                "早安的拥抱 🌤️",
                "一起运动 🏃",
                "逛超市 🛒",
                "等你下班 🚶",
                "一起看演唱会 🎤",
                "喝奶茶的午后 🧋",
                "拍照的你 📷",
                "牵手走过的街 🤝",
                "一起等日出 🌄",
                "雪天的温暖 ❄️",
                "最美的笑容 😊"
                // 如果照片超过30张，继续添加更多说明
            ],
            emojis: ['💕', '❤️', '💖', '💗', '💓', '💞', '💝', '🌸', '🌺', '🌼', '🌻', '⭐', '✨', '🌟'],
            moods: [
                { name: '甜蜜粉', colors: ['#ffeef8', '#ffe0f0', '#fbf0ff'] },
                { name: '清新蓝', colors: ['#e3f2fd', '#e8f5e9', '#f3e5f5'] },
                { name: '温暖橙', colors: ['#fff3e0', '#fff8e1', '#ffebee'] },
                { name: '梦幻紫', colors: ['#f3e5f5', '#ede7f6', '#e8eaf6'] }
            ]
        };
        
        // 全局变量
        let scene, camera, renderer;
        let photoGroup;
        let photos = [];
        let autoRotate = false;
        let currentMood = 0;
        let touchStartX = 0;
        let touchStartY = 0;
        let isUserInteracting = false;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let mouseX = 0;
        let mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;
        
        // 初始化
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf0f0f0, 100, 1000);
            
            // 相机
            camera = new THREE.PerspectiveCamera(
                50,
                window.innerWidth / window.innerHeight,
                1,
                2000
            );
            camera.position.z = 500;
            
            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // 光照
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(100, 100, 100);
            scene.add(directionalLight);
            
            // 创建照片组
            photoGroup = new THREE.Group();
            scene.add(photoGroup);
            
            // 创建照片
            createPhotos();
            
            // 设置事件
            setupEventListeners();
            
            // 更新统计
            updateStats();
            
            // 创建浮动元素
            createFloatingElements();
            
            // 开始动画循环
            animate();
        }
        
        // 创建照片
        function createPhotos() {
            const loader = new THREE.TextureLoader();
            let loadedCount = 0;
            
            for (let i = 0; i < config.photoCount; i++) {
                if (USE_REAL_PHOTOS) {
                    // 加载真实照片
                    const photoUrl = `${PHOTO_PATH}photo${i + 1}.jpg`;
                    
                    loader.load(
                        photoUrl,
                        (texture) => {
                            createPhotoMesh(texture, i);
                            loadedCount++;
                            updateLoadingProgress(loadedCount);
                        },
                        undefined,
                        (error) => {
                            console.warn(`无法加载 ${photoUrl}，使用占位图`);
                            // 如果加载失败，创建占位图
                            createPlaceholderPhoto(i);
                            loadedCount++;
                            updateLoadingProgress(loadedCount);
                        }
                    );
                } else {
                    // 测试模式 - 创建彩色占位图
                    createPlaceholderPhoto(i);
                    loadedCount++;
                }
            }
            
            document.getElementById('photo-count').textContent = config.photoCount;
            
            // 如果是测试模式，直接隐藏加载画面
            if (!USE_REAL_PHOTOS) {
                updateLoadingProgress(config.photoCount);
            }
        }
        
        // 创建照片网格
        function createPhotoMesh(texture, index) {
            const geometry = new THREE.PlaneGeometry(config.photoSize, config.photoSize);
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.DoubleSide,
                transparent: true
            });
            
            const photo = new THREE.Mesh(geometry, material);
            
            // 使用改进的分布算法
            const phi = Math.acos(-1 + (2 * index) / config.photoCount);
            const theta = Math.sqrt(config.photoCount * Math.PI) * phi;
            
            photo.position.x = config.radius * Math.cos(theta) * Math.sin(phi);
            photo.position.y = config.radius * Math.sin(theta) * Math.sin(phi);
            photo.position.z = config.radius * Math.cos(phi);
            
            // 让照片面向外
            photo.lookAt(
                photo.position.x * 2,
                photo.position.y * 2,
                photo.position.z * 2
            );
            
            // 存储照片信息
            photo.userData = {
                index: index,
                caption: config.captions[index] || `照片 ${index + 1} 💕`,
                date: getRandomDate(),
                imageUrl: texture.image.src
            };
            
            photoGroup.add(photo);
            photos.push(photo);
            
            // 入场动画
            photo.scale.set(0, 0, 1);
            new TWEEN.Tween(photo.scale)
                .to({ x: 1, y: 1 }, 800)
                .delay(index * 30)
                .easing(TWEEN.Easing.Back.Out)
                .start();
        }
        
        // 创建占位照片
        function createPlaceholderPhoto(index) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // 渐变背景
            const gradient = ctx.createLinearGradient(0, 0, 256, 256);
            const hue = (index / config.photoCount) * 360;
            gradient.addColorStop(0, `hsl(${hue}, 70%, 80%)`);
            gradient.addColorStop(1, `hsl(${(hue + 30) % 360}, 70%, 90%)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 256, 256);
            
            // 添加图标
            ctx.font = '80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            const emoji = config.emojis[index % config.emojis.length];
            ctx.fillText(emoji, 128, 128);
            
            // 创建纹理
            const texture = new THREE.CanvasTexture(canvas);
            createPhotoMesh(texture, index);
        }
        
        // 更新加载进度
        function updateLoadingProgress(loaded) {
            const progress = (loaded / config.photoCount) * 100;
            document.getElementById('loading-text').textContent = 
                `正在准备我们的小世界... ${Math.round(progress)}%`;
            
            if (loaded === config.photoCount) {
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    showGestureHint();
                }, 1000);
            }
        }
        
        // 生成随机日期
        function getRandomDate() {
            const start = config.startDate;
            const end = new Date();
            const randomTime = start.getTime() + Math.random() * (end.getTime() - start.getTime());
            const randomDate = new Date(randomTime);
            return randomDate.toLocaleDateString('zh-CN');
        }
        
        // 显示手势提示
        function showGestureHint() {
            const hint = document.getElementById('gesture-hint');
            hint.style.display = 'block';
            setTimeout(() => {
                hint.style.display = 'none';
            }, 3000);
        }
        
        // 设置事件监听
        function setupEventListeners() {
            const container = document.getElementById('canvas-container');
            
            // 鼠标事件
            container.addEventListener('mousedown', onMouseDown, false);
            container.addEventListener('mousemove', onMouseMove, false);
            container.addEventListener('mouseup', onMouseUp, false);
            container.addEventListener('wheel', onMouseWheel, false);
            
            // 触摸事件
            container.addEventListener('touchstart', onTouchStart, { passive: false });
            container.addEventListener('touchmove', onTouchMove, { passive: false });
            container.addEventListener('touchend', onTouchEnd, { passive: false });
            
            // 点击照片
            container.addEventListener('click', onPhotoClick, false);
            
            // 控制按钮
            document.getElementById('btn-rotate').addEventListener('click', toggleRotate);
            document.getElementById('btn-stats').addEventListener('click', toggleStats);
            document.getElementById('btn-random').addEventListener('click', randomView);
            document.getElementById('btn-mood').addEventListener('click', changeMood);
            document.getElementById('btn-surprise').addEventListener('click', surprise);
            
            // 查看器关闭
            document.getElementById('viewer-close').addEventListener('click', closeViewer);
            
            // 窗口大小改变
            window.addEventListener('resize', onWindowResize, false);
        }
        
        // 鼠标事件处理
        function onMouseDown(event) {
            event.preventDefault();
            isUserInteracting = true;
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }
        
        function onMouseMove(event) {
            if (isUserInteracting) {
                mouseX = event.clientX - windowHalfX;
                targetRotationY = (mouseX - event.clientX + windowHalfX) * 0.005;
                targetRotationX = (mouseY - event.clientY + windowHalfY) * 0.005;
            }
        }
        
        function onMouseUp() {
            isUserInteracting = false;
        }
        
        function onMouseWheel(event) {
            event.preventDefault();
            const delta = event.deltaY * 0.5;
            camera.position.z += delta;
            camera.position.z = Math.max(200, Math.min(800, camera.position.z));
        }
        
        // 触摸事件处理
        let touchDistance = 0;
        
        function onTouchStart(event) {
            event.preventDefault();
            
            if (event.touches.length === 1) {
                isUserInteracting = true;
                touchStartX = event.touches[0].pageX;
                touchStartY = event.touches[0].pageY;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].pageX - event.touches[1].pageX;
                const dy = event.touches[0].pageY - event.touches[1].pageY;
                touchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            
            if (event.touches.length === 1 && isUserInteracting) {
                const touchX = event.touches[0].pageX;
                const touchY = event.touches[0].pageY;
                targetRotationY = (touchStartX - touchX) * 0.005;
                targetRotationX = (touchStartY - touchY) * 0.005;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].pageX - event.touches[1].pageX;
                const dy = event.touches[0].pageY - event.touches[1].pageY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const delta = (distance - touchDistance) * 0.5;
                camera.position.z -= delta;
                camera.position.z = Math.max(200, Math.min(800, camera.position.z));
                touchDistance = distance;
            }
        }
        
        function onTouchEnd() {
            isUserInteracting = false;
        }
        
        // 点击照片
        function onPhotoClick(event) {
            if (isUserInteracting) return;
            
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(photos);
            if (intersects.length > 0) {
                const photo = intersects[0].object;
                showPhotoViewer(photo);
            }
        }
        
        // 显示照片查看器
        function showPhotoViewer(photo) {
            const viewer = document.getElementById('photo-viewer');
            const image = document.getElementById('viewer-image');
            const date = document.getElementById('viewer-date');
            const caption = document.getElementById('viewer-caption');
            
            // 使用照片的纹理或URL
            if (photo.userData.imageUrl) {
                image.src = photo.userData.imageUrl;
            } else if (photo.material.map && photo.material.map.image) {
                image.src = photo.material.map.image.toDataURL();
            }
            
            date.textContent = photo.userData.date;
            caption.textContent = photo.userData.caption;
            
            viewer.style.display = 'flex';
        }
        
        // 关闭查看器
        function closeViewer() {
            document.getElementById('photo-viewer').style.display = 'none';
        }
        
        // 切换旋转
        function toggleRotate() {
            autoRotate = !autoRotate;
            const btn = document.getElementById('btn-rotate');
            btn.innerHTML = autoRotate ? 
                '<span>⏸️</span><span>停止旋转</span>' : 
                '<span>🔄</span><span>自动旋转</span>';
        }
        
        // 切换统计
        function toggleStats() {
            const stats = document.getElementById('stats-panel');
            stats.style.display = stats.style.display === 'none' ? 'block' : 'none';
        }
        
        // 随机视角
        function randomView() {
            const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
            
            // 计算相机应该移动到的位置
            const direction = new THREE.Vector3();
            direction.copy(randomPhoto.position).normalize();
            
            const targetPosition = direction.multiplyScalar(400);
            
            new TWEEN.Tween(camera.position)
                .to(targetPosition, 1500)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .start();
            
            // 高亮效果
            new TWEEN.Tween(randomPhoto.scale)
                .to({ x: 1.2, y: 1.2, z: 1 }, 300)
                .easing(TWEEN.Easing.Back.Out)
                .onComplete(() => {
                    new TWEEN.Tween(randomPhoto.scale)
                        .to({ x: 1, y: 1, z: 1 }, 300)
                        .start();
                })
                .start();
        }
        
        // 切换心情（背景）
        function changeMood() {
            currentMood = (currentMood + 1) % config.moods.length;
            const mood = config.moods[currentMood];
            
            document.body.style.background = `linear-gradient(135deg, ${mood.colors.join(', ')})`;
            document.body.style.backgroundSize = '400% 400%';
            
            // 显示提示
            showToast(`切换到${mood.name}主题 🎨`);
        }
        
        // 小惊喜
        function surprise() {
            // 爱心雨效果
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createFloatingEmoji('❤️');
                }, i * 100);
            }
            
            // 照片波浪动画
            photos.forEach((photo, index) => {
                const delay = index * 30;
                new TWEEN.Tween(photo.position)
                    .to({
                        x: photo.position.x * 1.1,
                        y: photo.position.y * 1.1,
                        z: photo.position.z * 1.1
                    }, 500)
                    .delay(delay)
                    .easing(TWEEN.Easing.Sinusoidal.InOut)
                    .onComplete(() => {
                        new TWEEN.Tween(photo.position)
                            .to({
                                x: photo.position.x / 1.1,
                                y: photo.position.y / 1.1,
                                z: photo.position.z / 1.1
                            }, 500)
                            .start();
                    })
                    .start();
            });
            
            showToast('惊喜！🎉');
        }
        
        // 创建浮动表情
        function createFloatingEmoji(emoji = null) {
            const floater = document.createElement('div');
            floater.className = 'floating-emoji';
            floater.textContent = emoji || config.emojis[Math.floor(Math.random() * config.emojis.length)];
            floater.style.left = Math.random() * window.innerWidth + 'px';
            floater.style.animationDuration = (5 + Math.random() * 5) + 's';
            document.body.appendChild(floater);
            
            setTimeout(() => floater.remove(), 10000);
        }
        
        // 创建浮动元素
        function createFloatingElements() {
            setInterval(() => {
                if (Math.random() < 0.3) {
                    createFloatingEmoji();
                }
            }, 3000);
        }
        
        // 显示提示
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 15px 30px;
                border-radius: 25px;
                font-size: 16px;
                z-index: 300;
                animation: fadeInOut 2s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 2000);
        }
        
        // 更新统计
        function updateStats() {
            const now = new Date();
            const diff = now - config.startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('days-count').textContent = days;
            
            // 随机甜蜜指数
            const sweetIndex = 90 + Math.floor(Math.random() * 10);
            document.getElementById('sweet-index').textContent = sweetIndex;
        }
        
        // 窗口大小改变
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            TWEEN.update();
            
            // 自动旋转
            if (autoRotate && !isUserInteracting) {
                photoGroup.rotation.y += config.autoRotateSpeed * 0.01;
            }
            
            // 手动旋转
            if (isUserInteracting) {
                photoGroup.rotation.y += targetRotationY;
                photoGroup.rotation.x += targetRotationX;
                targetRotationY *= 0.95;
                targetRotationX *= 0.95;
            }
            
            // 限制X轴旋转
            photoGroup.rotation.x = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, photoGroup.rotation.x));
            
            renderer.render(scene, camera);
        }
        
        // 添加淡入淡出动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
        `;
        document.head.appendChild(style);
        
        // 启动
        init();
    </script>
</body>
</html>
